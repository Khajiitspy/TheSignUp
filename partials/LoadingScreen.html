<style>
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .spinning-element {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #4d3718;
        border-top-color: #9b7042;
        animation: spin 1s linear infinite;
    }

</style>﻿

<div class="modal" id="loading-overlay" style="z-index: 2; display:none; background-color: #00000086; justify-content:center; align-items:center;">
    <div style="display:flex; align-items:center; flex-direction:column">
        <div class="spinning-element"></div>
        <p style="color:antiquewhite; font-weight: bold; font-size: 20px">Loading...</p>
    </div>
</div>

 <script>
    const show_loading = () => {
        document.getElementById("loading-overlay").style.display = "flex";
    }
     const hide_loading = () => {
         document.getElementById("loading-overlay").style.display = "none";
     }
 </script>
