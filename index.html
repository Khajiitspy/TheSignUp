<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="/css/cropper.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: darkgoldenrod;
            background-image: url('Images/Village.jpg');
            background-size: cover;
        }

        h1 {
            font-size: 25px;
            color: #522e0c;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .MainButton {
            background-color: #522e0c;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

            .EditorButton:hover,
            .MainButton:hover {
                background-color: #2e1e02;
            }

        .EditorButton {
            background-color: #522e0c;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .Avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }


        .modal-content {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fefefe;
            background-color: #fefefe;
            margin:5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fileSelector {
            background-color: #522e0c;
            padding: 10px;
            border-radius: 10px;
            color: ghostwhite;
        }

        .AvatarPreview {
            width: 450px;
            height: 450px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasures lie beyond!</h1>
        <form style="display:flex; flex-direction:column; align-items:center;">
            <img class="Avatar" id="Avatar" src="/Images/EmptyAvatar.jpg" alt="Upload an image">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button class="MainButton" type="submit">Sign Up</button>
        </form>
    </div>

    <div id="AvatarEditor" class="modal">
        <div class="modal-content">
            <input class="fileSelector" type="file" id="uploadImage" accept="image/*">
            <div class="AvatarPreview">
                <img id="AvatarPreview" src="/Images/EmptyAvatar.jpg" alt="Upload an image">
            </div>
            <div style="display:flex; justify-content:space-between; width:100%;">
                <button class="EditorButton" id="Cancel">Cancel</button>
                <button class="EditorButton" style="background-color: transparent; color: #522e0c" id="Rotate">Rotate</button>
                <button class="EditorButton" id="Confirm">Confirm</button>
            </div>
        </div>
    </div>


    <script src="/js/cropper.min.js"></script>
    <script>
        let cropper;
        const Avatar = document.getElementById('Avatar');
        const AvatarEditor = document.getElementById('AvatarEditor');
        const AvatarPreview = document.getElementById('AvatarPreview');
        const uploadImage = document.getElementById('uploadImage');
        const Rotate = document.getElementById('Rotate');
        const CloseEditor = document.getElementById('Cancel');
        const ConfirmEditor = document.getElementById('Confirm');
        let uploadedImageURL = Avatar.src;
        AvatarPreview.src = uploadedImageURL;

        Rotate.onclick = function (e) {
            if (cropper) {
                cropper.rotate(60);
            }
        }

        uploadImage.onchange = (event) => {

            const { target } = event;
            const { files } = target;
            const file = files[0];
            if (file) {
                if (/^image\/\w+/.test(file.type)) {
                    if (uploadedImageURL) {
                        URL.revokeObjectURL(uploadedImageURL);
                    }

                    AvatarPreview.src = uploadedImageURL = URL.createObjectURL(file);

                    if (cropper) {
                        cropper.destroy();
                    }

                    cropper = new Cropper(AvatarPreview, {
                        aspectRatio: 1,
                        viewMode: 1
                    });
                }
                else {
                    window.alert('Please choose an image file.');
                }
            }
        }


        Avatar.onclick = function (e) {
            AvatarEditor.style.display = 'block';
            let uploadedImageURL = Avatar.src;
            AvatarPreview.src = uploadedImageURL;

            if (cropper) {
                cropper.destroy();
            }
            cropper = new Cropper(AvatarPreview, {
                aspectRatio: 1,
                viewMode: 1
            });
        }

        window.onclick = function (event) {
            if (event.target == AvatarEditor) {
                AvatarEditor.style.display = "none";
            }
        }

        CloseEditor.onclick = function (event) {
            AvatarEditor.style.display = "none";
        }

        ConfirmEditor.onclick = function (e) {
            if (cropper) {
                var base64 = cropper.getCroppedCanvas().toDataURL();
                Avatar.src = base64;
            }
            AvatarEditor.style.display = "none";
        }
    </script>
</body>
</html>
