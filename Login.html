<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="/css/StyleSheet.css" rel="stylesheet" />

    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasures lie beyond!</h1>
        <form style="display:flex; flex-direction:column; align-items:center;" id="Registration">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>
            <label class="ErrorLabel" style="font-size:12px; color:crimson" id="EmailError"></label>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label class="ErrorLabel" style="font-size:12px; color:crimson" id="PasswordError"></label>

            <button class="MainButton" type="submit">Login</button>
            <p style="color: orange;" id="ToSignUp">Sign Up --></p>
        </form>
    </div>

    <script>
        const Registration = document.getElementById('Registration');
        const ToSignUp = document.getElementById('ToSignUp');
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const emailError = document.getElementById("EmailError");
        const passwordError = document.getElementById("PasswordError");

        window.API_BASE_URL = 'https://goose.itstep.click'; // You can remove this when the program stops being dumb
        console.log(window.API_BASE_URL);

        ToSignUp.onclick = (e) => {
            location.href = "/index.html";
        }

        Registration.onsubmit = (e) => {
            e.preventDefault();

            clearErrors()

            const xhr = new XMLHttpRequest();
            const url = `${window.API_BASE_URL}/api/Account/login`; //443 // Replace with your actual API URL

            // Prepare the data
            const data = {
                email: email.value,
                password: password.value,
            };

            // Open a connection
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Handle response
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {

                        console.log("Success:", xhr.responseText);
                        const resp = xhr.responseText;
                        const token = JSON.parse(resp).token;
                        localStorage.setItem("token", token);
                        location.href = "/Main.html";

                    } else {
                        HandleError(xhr.responseText);
                    }
                }
            };

            // Send request
            xhr.send(JSON.stringify(data));
        }

        function clearErrors() {
            passwordError.textContent = "";
            password.style.borderWidth = "1px";
            password.style.borderColor = "#ccc";

            emailError.textContent = "";
            email.style.borderWidth = "1px";
            email.style.borderColor = "#ccc";
        }

        function HandleError(Response) {
            const errorResponse = JSON.parse(Response);
            const errors = errorResponse.errors;


            Object.keys(errors).forEach(field => {
                const fieldErrors = errors[field];
                let errorLabel;
                let errorInput;
                if (field == "email") {
                    errorLabel = emailError;
                    errorInput = email;
                }
                else if (field == "password") {
                    errorLabel = passwordError;
                    errorInput = password;
                }
                fieldErrors.forEach(message => {
                    errorLabel.textContent += message + "; ";
                    errorInput.style.borderWidth = "5px";
                    errorInput.style.borderColor = "red";
                });
            });
        }
    </script>
</body>
</html>
